<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Data Pegawai</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="pegawaiData"></tbody>
        <tfoot id="totalGaji" class="table-secondary"></tfoot>
    </table>

    <script>
        // 1. Buat objek pegawai
        let pegawai = {
            nama: "Dodi Prayodi", // Nama pegawai
            umur: 25,             // Umur pegawai
            jabatan: "Manajer",   // Jabatan pegawai
            status: "Menikah"     // Status perkawinan
        };

        // 2. Tentukan gaji pokok berdasarkan jabatan menggunakan ternary operator
        let gajiPokok = pegawai.jabatan === "Manajer" ? 15000000 :
                        pegawai.jabatan === "Asisten Manajer" ? 10000000 :
                        pegawai.jabatan === "Staff" ? 5000000 : 0;

        // 3. Hitung tunjangan jabatan (15% dari gaji pokok)
        let tunjanganJabatan = gajiPokok * 0.15;  

        // 4. Hitung BPJS (10% dari gaji pokok)
        let bpjs = gajiPokok * 0.10;  

        // 5. Hitung tunjangan keluarga (20% dari gaji pokok jika menikah, 0 jika tidak menikah)
        let tunjanganKeluarga = pegawai.status === "Menikah" ? gajiPokok * 0.20 : 0;  

        // 6. Hitung total gaji
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // 7. Ambil elemen tbody dan tfoot untuk menampilkan data di tabel
        let tbody = document.getElementById("pegawaiData");
        let tfoot = document.getElementById("totalGaji");

        // 8. Tambahkan data pegawai ke dalam tbody
        tbody.innerHTML = `
            <tr>
                <td>${pegawai.nama}</td>
                <td>${pegawai.umur} tahun</td>
                <td>${pegawai.jabatan}</td>
                <td>${pegawai.status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td><strong>Rp ${totalGaji.toLocaleString()}</strong></td>
            </tr>
        `;

        // 9. Tambahkan total gaji ke dalam tfoot
        tfoot.innerHTML = `
            <tr>
                <td colspan="8" class="text-end"><strong>Total Gaji</strong></td>
                <td><strong>Rp ${totalGaji.toLocaleString()}</strong></td>
            </tr>
        `;
    </script>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        &copy; 2025 Data Pegawai - Semua Hak Dilindungi
        <br>
        A. Nasikh Zainal Fanani | Universitas Trunojoyo Madura
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
